<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">

    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- topojson -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>

    <title>Choropleth Map</title>

    <style>
      #card {
        top: 10vh;
        height: 80vh;
        width: 80vw; 
      }
    </style>
  </head>

  <body>

    <div class="card container-fluid" id="card">
      <svg width="960" height="600"></svg>
      <div class="card-body text-center">
        <h3 class="card-title" id="title">Choropleth Map of United States Educational Attainment</h3>
        <p class="card-text" id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</p>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>

    <!-- FreeCodeCamp Test CDN -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- JavaScript -->
    <script defer src="script.js"></script>
  </body>
</html>
